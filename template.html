<body>
    <div class="bgc1 clearfix">
        <div class="xe_icon_gnb">
            <div class="gnb_area">
                <h1><a href="index.html"><span class="blind">XEIcon</span></a></h1>
                <div class="gnb_right">
                    <div class="srch_area">
                        <form action="#">
                            <input type="text" id="search" placeholder="Search" name="search" title="검색어 입력">
                            <a href="#" class="btn_close"><i class="xe-close"><span class="blind">검색어 삭제</span></i></a>
                        </form>
                    </div>
                    <ul class="menu_lst">
                        <!-- [D] 선택시 a 태그 클래스 on 추가 -->
                        <!--홈버튼 일시숨김
                        <li><a href="index.html" class="on">XEIcon</a></li>
                        -->
                        <li><a href="xe_icon_about.html">About</a></li>
                        <li><a href="https://github.com/xpressengine/XEIcon.git" target="_blank" class="ga-action" data-ga-event="icon-download">Github</a></li>
                        <li><a href="xe_icon_license.html">License</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <h2 class="mhmm mvm">XEIcon v<%=version%></h2>
        <a href="https://github.com/xpressengine/XEIcon/archive/master.zip" target="_blank" class="download">Download <i class="xe-download"></i></a>
    </div>

    <!-- LOOP -->
    <div class="clearfix mhl ptl">
        <% for(var i=0; i<list.length; i++) { %>
        <div class="haader"><h3><%=list[i].category%></h3></div>
        <% for(var j=0; j<list[i].icon.length; j++) { %>
        <div class="glyph fs1">
            <div class="clearfix bshadow0 pbs">
                <i class="<%=list[i].icon[j].class%>"></i><span class="mls"> <%=list[i].icon[j].class%></span>
            </div>
        </div>
        <% } %>
        <% } %>
    </div>
    <!-- //LOOP -->

    <a href="#" class="btn_top"><i class="xe-angle-up"><span class="blind">위로가기</span></i></a>
</body>
</html>
